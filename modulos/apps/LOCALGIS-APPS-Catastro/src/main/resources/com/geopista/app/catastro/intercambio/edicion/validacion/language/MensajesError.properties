Error.G1=No se encuentra en catastro la finca indicada.\nDescripción: La finca indicada no esta incluida en las tablas de Catastro
Error.G2=No se encuentra ponencia en la finca. Imposible validar.\nDescripción: Si es necesaria ponencia en la finca, se debe indicar el año de la misma
Error.G3=Año de la ponencia de finca es erróneo.\nDescripción: El año de la ponencia de la finca indicado debe ser correcto(es decir, debe estar incluido en la tabla cntponurb con delegación, municipio, año de ponencia)
Error.G5=Faltan datos del domicilio.\nDescripción: No pueden faltar a la vez la vía y el polígono(es decir, los datos de domicilio urbano y los de rustico)
Error.G6=Código de vía erróneo.\nDescripción: El código de vía debe ser correcto, es decir, debe ser uno de los incluidos en la tabla vías.
Error.G7=Código de polígono rustico erróneo.\nDescripcion: El código de polígono rústico debe ser correcto, es decir, debe estar incluido en la tabla rupoligono
Error.G8=Código de paraje erróneo.\nDescripción: El código de paraje debe ser correcto, es decir, debe estar en la tabla ruparaje
Error.G9=Código de polígono de finca erróneo.\nDescripción: El polígono debe existir, es decir, debe estar incluido en la tabla polígono.
Error.G10=No es posible utilizar ponencias en proceso.\nDescripción: Si es necesaria la ponencia, la situación de la ponencia no puede ser P o V, ya que no es posible utilizar ponencias en proceso
Error.G11=Superficie cubierta mayor que la del solar + 20%.\nDescripción: La superficie cubierta de la finca no puede ser mayor que la superficie del solar + 20%.
Error.G12=Superficie sobre rasante es mayor que la construida.\nDescripción: La superficie sobre rasante de la finca no puede ser mayor que la superficie construida.
Error.G13=El reparto del vuelo es erróneo.\nDescripción: Si el tipo de ponencia es V (modificación de planeamiento) el reparto de vuelo no debe indicarse o debe estar en blanco.\nSi el tipo de ponencia no es V y el año de las normas es posterior a 1986 y el año de la revisión total es anterior a 2006 el reparto de vuelo debe ser uno de los siguientes: 1, 2, 3, A, B, C, blanco.
Error.G14=La fórmula de cálculo es errónea.\nDescripción: La fórmula de cálculo debe estar incluida en la tabla tcalc (con año de las normas) y no debería ser 41 (obsoleta).
Error.G15=Fórmula valoración errónea para modificación planeamiento.\nDescripción: Si el tipo de ponencia es V (modificación planeamiento) y en la finca hay urbana:\n- Si el año de las normas es inferior a 1989 la fórmula de cálculo tiene que ser 11,31, ó 42.\n- Si el año de las normas es posterior o igual a 1989 la fórmula de cálculo tiene que ser  11, 32 ó 42.
Error.G16=Expediente sólo valido para modificación de planeamiento.\nDescripción: Si es necesaria la ponencia, y el tipo de ponencia no es V (modificación de planeamiento),\n el tipo de expediente no puede ser ALCN ni ALCM (alteración por cambio de naturaleza), pues éstos sólo son válidos cuando es modificación de planeamiento.
Error.G18=Superficie del elemento de suelo errónea.\nDescripción: Si la superficie del solar de la finca es mayor que cero y, o bien el tipo de valor a aplicar es 2 (industrial),\n o el año de revisión total es posterior a 2005, entonces la superficie del suelo no puede ser mayor que la superficie del solar.
Error.G19=Coef. varias fachadas erróneo en elemento de suelo.\nDescripción: El coeficiente corrector por varias fachadas tiene que ser uno de los siguientes: blanco (N), '2', '3'.
Error.G20=Falta longitud de fachada en elemento de suelo.\nDescripción: 	Si el coeficiente corrector por longitud de fachada es S la longitud de la fachada tiene que ser un número mayor que 0.
Error.G21=No existe zona de valor para el elemento de suelo.\nDescripción: La zona de valor debe existir (para ese año de ponencia, municipio y delegación).
Error.G22=Urbanística pendte. desarrollo en zona valor normal elto. de suelo.\nDescripción: Si la zona de valor no empieza por P (es normal, no es urbanizable o en desarrollo)\n la calificación de la zona urbanística (dato de urbanística) no puede ser PP o UG (urbanística pendiente de desarrollo). O viceversa.
Error.G24=No existe zona urbanística para el elemento de suelo.\nDescripción: La zona urbanística debe existir (para ese año de ponencia, municipio y delegación).
Error.G25=No existe tramo para el elemento de suelo.\nDescripción: El tramo y la vía deben existir (para ese año de ponencia, municipio y delegación) (tabla tramo).
Error.G26=El polígono de finca no coincide con fachada.\nDescripción: Cuando el tipo de fachada es FA, el polígono de la finca debe coincidir con el polígono del tramo\n (es decir, con la fachada) (si se indica éste).
Error.G27=No existe Valor Unitario de zona verde.\nDescripción: Cuando la zona de valor empieza por  U, o cuando la zona de valor empieza por PU y el código de la calificación\n urbanística no es PP ni UG: si el código de zonificación urbanística (dato de urbanística) es VP (verde público) o VL (viales), el importe unitario de zona verde (dato de zona de valor) no puede ser 0.
Error.G28=No existe Valor Unitario de Equipamiento.\nDescripción: 	Cuando la zona de valor empieza por  U, o cuando la zona de valor empieza por PU y el código de la calificación\n urbanística no es PP ni UG: si el código de zonificación urbanística (dato de urbanística) es uno de los siguientes: 'EQ', 'CV', 'DP', 'EN', 'RL', 'SC', 'SN', 'TN', el importe unitario de equipamientos (dato de zona de valor) no puede ser 0.
Error.G29=Falta techo edificable de Zona verde.\nDescripción: Cuando el método de cálculo del valor del suelo es blanco y, o bien la zona de valor empieza por R, o la zona de\n valor empieza por PR y el código de la calificación urbanística (dato de urbanística) no es PP ni UG: si el código de zonificación urbanística (dato de urbanística) es VP o VL, la edificabilidad de zona verde (dato de urbanística) y el importe de zona verde (dato de zona de valor) no pueden ser 0.
Error.G30=Falta techo edificable de Equipamientos.\nDescripción: Cuando el método de cálculo del valor del suelo es blanco y, o bien la zona de valor empieza por R, o la zona de\n valor empieza por PR y el código de la calificación urbanística (dato de urbanística) no es PP ni UG: si el código de zonificación urbanística (dato de urbanística) es uno de los siguientes: 'EQ', 'CV', 'DP', 'EN', 'RL', 'SC', 'SN', 'TN', la edificabilidad de equipamientos (dato de urbanística) y el importe de equipamientos (dato de zona de valor) no pueden ser 0.
Error.G31=No existe Valor Unitario inicial.\nDescripción: Si la zona de valor empieza por P (urbanizable o en desarrollo) y el código de la calificación urbanística es PP o UG,\n el importe unitario para suelo sin desarrollar (dato de zona de valor) debe ser mayor que 0.
Error.G32=Tipo de valor erróneo (0-7).\nDescripción: Suelo: Si el año de las normas es anterior a 1989 (ntv 1982-1986): el tipo de valor debe ser cualquier valor entre 0 y 7.
Error.G33=Falta impte. reperc. para tipo de valor.\nDescripción: \nSuelo:\nSi el año de las normas es anterior a 1989 (ntv 1982-1986)\nSi el tipo de valor es 0, el importe resultante\n de uso comercial debe ser distinto de 0.\nSi el tipo de valor es 1, el importe resultante de uso residencial debe ser distinto de 0.\nSi el tipo de valor es 2, el importe del valor unitario de calle debe ser distinto de 0.\nSi el tipo de valor es 4, el importe resultante de uso de oficinas debe ser distinto de 0.\nSi el tipo de valor es 5, el importe resultante de uso industrial debe ser distinto de 0.\nSi el tipo de valor es 6, el importe resultante de otros usos 1 debe ser distinto de 0.\nSi el tipo de valor es 7, el importe resultante de otros usos 2 debe ser distinto de 0.\nSi el año de las normas es 1989 o posterior y año de revisión total es anterior a 2006 (NTV 1989-1993)\nSi el tipo de valor es 0, el importe resultante de uso comercial debe ser distinto de 0.\nSi el tipo de valor es 1, el importe resultante de uso residencial debe ser distinto de 0.\nSi el tipo de valor es 2, el importe del valor unitario de calle debe ser distinto de 0.\nSi el tipo de valor es 4, el importe resultante de uso de oficinas debe ser distinto de 0.\nSi el tipo de valor es 5, el importe resultante de uso industrial debe ser distinto de 0.\nSi el tipo de valor es 6, el importe resultante de uso turístico debe ser distinto de 0.\nSi el tipo de valor es 7, el importe resultante de otros usos 1 debe ser distinto de 0.\nSi el tipo de valor es 8, el importe resultante de otros usos 2 debe ser distinto de 0.\nSi el tipo de valor es 9, el importe resultante de otros usos 3 debe ser distinto de 0.
Error.G34=En este caso (S. int) tipo valor debe ser 2.\nDescripción: Suelo: si el año de las normas es 1989 o posterior y el año de revisión total es anterior a 2006 (ntv 1989-1993)\n y el tipo de fachada es SI, el tipo de valor debe ser 2.
Error.G35=Tipo de valor erróneo. (0-9) excepto 3.\nDescripción: 	Suelo: si el año de las normas es 1989 o posterior y el año de revisión total es anterior a 2006 (ntv 1989-1993)\n y el tipo de fachada no es SI, el tipo de valor debe ser cualquier valor entre 0 y 9 excepto el 3.
Error.G36=No es valido coef. suelo prot. publica.\nDescripción: Suelo: Si el año de las normas no es 1993 o el tipo de relación entre cargos y locales (dato de valoración)\n no es blanco, el coeficiente corrector por suelo destinado a viviendas en régimen de Protección Pública no puede ser S (debería ser N o blanco).
Error.G37=No es válido coef. desmonte. Suelo: Si el año de las normas es posterior a 1982 el coeficiente corrector por desmonte excesivo no puede ser S (debería ser N o blanco).
Error.G39=Si hay construcción no son válidos coef. conjuntos.\nDescripción: Suelo: Los coeficientes conjuntos no son válidos si hay construcción, por lo tanto si el año de las normas es posterior a 1986\n y se indica el tipo de relación entre cargos y locales (dato de valoración) (no es blanco):\n el coeficiente corrector por depreciación funcional, el coeficiente corrector por futuros viales, y el coeficiente corrector por uso predominantemente cultural no pueden ser S \n(deberían ser N o blanco); y el coeficiente corrector por edificio histórico-artístico y el coeficiente corrector de apreciación/depreciación económica deben ser 1.
Error.G40=Coef. Inedif. incompatible con fut. viales.\nDescripción: Suelo: El coeficiente corrector por inedificabilidad temporal es incompatible con el indicador\n de coeficiente corrector por futuros viales (los dos no pueden ser S a la vez).
Error.G42=Coeficiente por cargas sing. (hist-art) erróneo(0.7).\nDescripción: Suelo, UC: si el año de las normas es anterior a 1989, el coeficiente corrector por\n edificio histórico-artístico (cargas singulares) debe ser 0.7 o 1.
Error.G43=Coeficiente por cargas sing. (hist-art) erróneo (0.7-1).\nDescripción: Suelo, UC: Si el año de las normas es 1989, el coeficiente corrector por edificio\n histórico-artístico (cargas singulares) debe estar en el rango de 0.7 a 1 incluidos.
Error.G44=Coeficiente por cargas sing. (hist-art) erróneo(.7/.8/.9).\nDescripción: Suelo, UC: Si el año de las normas es posterior a 1989, el coeficiente corrector por\n edificio histórico-artístico (cargas singulares) debe ser uno de los siguientes: 0.7, 0.8, 0.9, 1.
Error.G45=Coefte. por aprec. económica no es de aplicación.\nDescripción: Suelo, Local: Si el año de las normas es 1982, el coeficiente corrector de apreciación/depreciación\n económica debe ser 1.
Error.G46=Coefte. por aprec. económica incorrecto.\nDescripción: Suelo, Local:\nSi el año de las normas es 1986, el coeficiente corrector de apreciación/depreciación\n económica debe ser uno de los siguientes: 1.3, 1.2, 1.1, 1, 0.9, 0.8, 0.7.\nSi el año de las normas es 1989, el coeficiente corrector de apreciación/depreciación económica debe ser uno de los siguientes: 1.8, 1.7, 1.6, 1.5, 1.4, 1.3, 1.2, 1.1, 1, 0.9, 0.8, 0.7, 0.6, 0.5.\nSi el año de las normas es posterior a 1989, el coeficiente corrector de apreciación/depreciación económica debe estar en el rango de 0,5 a 1.8, ambos incluidos.
Error.G53=elemento de suelo de fachada.\nDescripción: Debe haber algún elemento de suelo cuyo tipo de fachada sea 'FA'.
Error.G54=Deben existir elementos de suelo\nDescripción: Si el número mínimo de subparcelas (dato de valoración) es mayor que 0, deben existir elementos de suelo.
Error.G55=Superf. Solar (Finca) no puede ser cero.\nDescripción: La superficie del solar de la finca debe ser mayor que 0, salvo en el caso de que, o bien la \nformula de calculo sea 30 o el año de revisión total sea posterior a 2005, y además la superficie total de la suma de los suelos sea mayor de 9999999.
Error.G56=Existen Unidades Constructivas y la fórmula es solar.\nDescripción: Cuando el año de revisión total es anterior a 2006, si el tipo de relación entre \ncargos y locales es blanco (es solar), no puede haber unidades constructivas. \nDicho de otro modo, si hay alguna unidad constructiva, el tipo de relación entre \ncargos y locales no puede ser blanco (solar) cuando el año de revisión total es anterior a 2006.
Error.G057=Clase de suelo incorrecta.\nDescripción: UC: La  clase de la unidad constructiva debe ser una de las siguientes: U (Urbana), R (Rústica), B (BICE).\nCultivo: La  clase debe ser una de las siguientes: U (Urbana), R (Rústica).
Error.G59=Código de vía erróneo.\nDescripción: El código de vía debe ser correcto, es decir, debe ser uno de los incluidos en la tabla vía.
Error.G60=Coef. corr. suelo no proceden en rustica.\nDescripción: Si la clase de la unidad constructiva es R (rústica), no se deben indicar ni el coeficiente corrector \npor varias fachadas (debería ser N o blanco) ni el coeficiente corrector por longitud de fachada (debería ser N o blanco).
Error.G61=Coef. varias fachadas erróneo.\nDescripción: Si la clase de la unidad constructiva no es R (rústica), el coeficiente corrector por varias fachadas tiene \nque ser uno de los siguientes: blanco (N), '2', '3'.
Error.G62=Falta longitud de fachada.\nDescripción: Si la clase de la unidad constructiva no es R (rústica) y el coeficiente corrector por longitud de fachada es ‘S’,\n la longitud de la fachada tiene que ser un número mayor que 0.
Error.G63=Indicador de construcción erróneo (E,C,D,+,-, ).\nDescripción: UC: El indicador de la fiabilidad de la fecha de construcción (indicador de construcción) \ndebe ser uno de los siguientes: blanco, '+', '-', 'E','C',’D’'D'.
Error.G64=Falta indicador de construcción.\nDescripción: UC: Si el año de construcción es distinto de 0 hay que indicar el indicador de la fiabilidad de la fecha de \nconstrucción (no puede ser blanco).
Error.G65=Falta Año de construcción.\nDescripción: UC: Si el indicador de utilización de la fórmula de reforma para el cálculo de la antigüedad (dato de ponencia) es S \no se indica el indicador de la fiabilidad de la fecha de construcción (no es blanco), es necesario indicar el año de construcción.
Error.G66=Año de construcción erróneo.\nDescripción: UC: El año de construcción tiene que ser anterior al año actual.
Error.G67=Código de vía de ponencia erróneo.\nDescripción: UC: El código de vía de la ponencia debe ser correcto, es decir, debe ser uno de los incluidos en la tabla vía.
Error.G68=No se encuentra el tramo de ponencia.\nDescripción: UC: El tramo y la vía deben existir (para ese año de ponencia, municipio y delegación) (tabla tramo).
Error.G69=No se encuentra la zona de valor de ponencia.\nDescripción: La zona de valor de la unidad constructiva debe existir (para ese año de ponencia, municipio y delegación).
Error.G70=La zona de valor no es de suelo ni supletoria.\nDescripción: La zona de valor de la unidad constructiva debe figurar en un suelo de la finca, o ser supletoria de\n polígono, por lo tanto, si la zona de valor es distinta del código de la zona del valor de repercusión de barrio (dato de polígono) \n o no hay suelo unitario (es decir, ningún suelo en la finca cumple que, o bien su zona de valor empieza por U, o su zona de valor empieza por PU y la calificación no es PP ni UG, o su zona de valor empieza por P y la calificación es PP o UG), \n entonces la zona de valor de la unidad constructiva debería coincidir con la de alguno de los suelos de la finca.
Error.G71=Código de estado de conservación erróneo.\nDescripción: UC: el coeficiente corrector por estado de conservación debe ser correcto para ese año de las normas. (tabla conservacion).
Error.G72=No es válido coefte. por uso cultural.\nDescripción: UC: Si el año de las normas es anterior a 1986 el coeficiente por afectación a uso no lucrativo (uso cultural)\n no puede ser S (debería ser blanco o 'N').
Error.G73=Coefte. cargas sing.(hist/art) incompatible con fut. viales.\nDescripción: UC: El coeficiente corrector por cargas singulares (histórico-artístico) es incompatible \ncon el coeficiente corrector por futuros viales (si el 1º es distinto de 1, el 2º no puede ser ‘S’, o viceversa).
Error.G74=U.C. de BICES no se pueden mezclar con otras clases.\nDescripción: No puede haber unidades constructivas de BICES mezcladas con unidades constructivas de otras \nclases en la misma finca.
Error.G77=Existen construcciones y la fórmula es solar.\nDescripción: Si el tipo de relación entre cargos y locales (dato de valoración) es blanco (es solar) y el año de\n revisión total es anterior a 2006, no puede haber construcciones. Dicho de otro modo: si hay alguna construcción, el tipo de relación entre cargos y locales no puede ser blanco (solar) cuando el año de revisión total es anterior a 2006.
Error.G78=El número de orden del local no puede ser cero.\nDescripción: El número de orden del local o construcción no puede ser 0.
Error.G79=Falta superficie total construida.\nDescripción: Es necesario indicar la superficie total del local. 
Error.G80=La unidad constructiva referida en el local no existe.\nDescripción: Debe venir indicada la unidad constructiva a la que pertenece el local, y ésta debe existir.
Error.G82=Indicador de reforma erróneo(R/O/E/I).\nDescripción: El indicador de reforma del local debe ser uno de los siguientes: blanco, 'R', 'O', 'E', 'I'.
Error.G83=Fecha de reforma anterior a la de construcción.\nDescripción: La fecha de reforma del local no puede ser posterior a la fecha de construcción (de la unidad constructiva).
Error.G84=Año de reforma posterior al actual.\nDescripción: El año de reforma del local no puede ser posterior al año actual.
Error.G85=Falta indicador o año de reforma.\nDescripción: Local: Si el indicador de utilización de la fórmula de reforma para el cálculo de la antigüedad (dato de ponencia) es S,\n entonces el indicador de reforma y el año de reforma aparecen conjuntamente (es decir, si existe uno tiene que existir el otro).
Error.G90=Falta numero de inmueble o tipo de reparto.\nDescripción: Local: Si el tipo de relación entre cargos y locales (dato de valoración) es '11', hay que indicar el \nnúmero de cargo o el código de reparto.
Error.G91=No existe en la finca el inmueble asociado.\nDescripción: El cargo al que se asocia el local debe existir (tabla inmueble).
Error.G92=La fórmula de cálculo no admite elementos comunes.\nDescripción: Local: El indicador de elementos comunes (dato de valoración) tiene que ser S para que pueda haber\n repartos (no puede haber reparto si no es S).
Error.G93=El tipo de reparto del elemento es erróneo.\nDescripción: Local: El código de reparto debe ser AC, AL seguido de 1, 2, 3 o 4; o  TC, TL seguido de 1,2 y 3.\n Cultivo: El código de reparto debe ser AC o TC seguido de 1, 2, 3 o 4.
Error.G94=Falta el reparto del elemento común.\nDescripción: Local: Si el código de reparto es AC o AL y el indicador de elementos comunes es S, el reparto debe existir (tabla de repartos).
Error.G97=Categoría predominante incorrecta.\nDescripción: La categoría predominante del local debe ser una de los siguientes: 1, 2, 3, 4, 5, 6, 7, 8, 9, A, B, C.
Error.G99=Coef. local interior incompatible con otros.\nDescripción: Local: Si el coeficiente corrector por edificio histórico artístico (de la unidad constructiva) no es 1 \no el coeficiente corrector por futuros viales (de la unidad constructiva) es S, el coeficiente corrector por vivienda interior no puede ser S (debería ser blanco o 'N').
Error.G100=Tipo de valor no es de aplicación en constr. rústica.\nDescripción: Local: Si la clase de la unidad constructiva a la que pertenece el local es rústica,\n no se admite tipo de valor.
Error.G101=Tipo de valor solo puede ser >T< o blanco.\nDescripción: Local: Si la clase de la unidad constructiva a la que pertenece el local no es rústica y el método \nde cálculo del valor del suelo (dato de valoración) es 'RT' (repercusión teórica), el tipo de valor solo puede ser ‘T’ (teórica) o blanco.
Error.G102=Tipo valor incorrecto ('' '', 0-7) excepto 2.\nDescripción: Local: Si la clase de la unidad constructiva a la que pertenece el local no es rústica y el método \nde cálculo del valor del suelo no es RT y la ponencia es anterior a 2005 y el año de las normas es anterior a 1989, el tipo de valor debe estar en el rango de 0 a 7 incluidos excepto 2.
Error.G103=Tipo valor incorrecto ('' '',0-9) excepto 2 y 3.\nDescripción: Local: Si la clase de la unidad constructiva a la que pertenece el local no es rústica y el método\nde cálculo del valor del suelo no es RT y la ponencia es anterior a 2005        y el año de las normas es posterior o igual a 1989 el tipo de valor debe estar en el rango de 0 a 9 incluidos excepto 2 y 3.
Error.G104=Tipo valor incorrecto ('' '',''E'',''V'',0-9) excepto 2 y 3.\nDescripción: Local: Si la clase de la unidad constructiva a la que pertenece el local no es rústica \ny la ponencia es de 2005 o posterior, el tipo de valor debe ser uno de los siguientes: blanco, ’E’, ’V’, 0, 1, 4, 5, 6, 7, 8, 9.
Error.G106=Superficie sobre rasante para R. Teórica es cero.\nDescripción: Si el método de cálculo del valor del suelo es RT (repercusión teórica), la superficie sobre rasante \ndebe ser mayor que 0 (es decir, la superficie bajo rasante debe ser menor que la superficie total, la cual es igual a la suma de las superficies de los locales).
Error.G107=Faltan locales para repercusión teórica (RT).\nDescripción: Si el método de cálculo del valor del suelo es RT (repercusión teórica), debe haber algún local con tipo \nde valor T (teórica).
Error.G108=La superficie de los locales no coincide con finca.\nDescripción: La suma de las superficies de los locales tiene que ser igual a la superficie construida de la finca \npara las ponencias de 2005 o posteriores, y para las ponencias anteriores a 2005 cuando el indicador de validación de superficie construida  (dato de valoración) sea S.
Error.G109=Tipo de subparcela incorrecto (T/A/D).\nDescripción: El indicador de tipo de subparcela tiene que ser uno de los siguientes: 'T' (Terreno), 'A' (Abstracta), 'D' (Dominio Público).
Error.G110=Código de subparcela duplicado si no es abstracta.\nDescripción: Si el indicador de tipo de subparcela no es 'A' (abstracta) no puede haber códigos de subparcela duplicados.
Error.G111=Falta la superficie del cultivo.\nDescripción: La superficie del cultivo debe ser mayor que 0.
Error.G112=Calificación catastral incorrecta.\nDescripción: El código de la calificación catastral del cultivo debe ser uno de los incluidos en la tabla rucultivo.
Error.G113=Tipo evaluatorio no definido para el municipio.\nDescripción: El tipo evaluatorio debe existir (en tabla ruevaluatorio, con delegación, municipio, municipio agregado, cc, ip).
Error.G114=No se encuentra inmueble para el cultivo.\nDescripción: El cargo al que está asociado el cultivo debe existir. (tabla inmueble).
Error.G115=Falta el reparto del cultivo común.\nDescripción: Si el tipo de reparto del cultivo es AC, se comprueba que el reparto exista (en la tabla de repartos).
Error.G116=Código de subparcela única incorrecto.\nDescripción: Si aparece el código de subparcela única ('   0'), entonces sólo debería haber un cultivo. Y si hay más de uno, el \ncódigo de subparcela de ninguno de ellos puede ser  '   0'. A su vez, si solo hay un cultivo y no es necesaria ponencia, su código de subparcela debería ser '   0'.
Error.G117=Domicilios tributarios duplicados.\nDescripción: No debe haber domicilio tributario duplicado en una misma finca, es decir, todos los cargos deben tener un domicilio tributario distinto.
Error.G118=Se han mezclado elementos de distinta clase.\nDescripción: En un bien inmueble no se deben mezclar elementos de distintas clases, por lo tanto:\n?	En la finca no \ndebería haber ningún cultivo asociado al cargo cuya clase sea distinta a la del cargo. O si el cargo es de clase B, no debería haber en la finca ningún cultivo (no asociado al cargo) cuya clase sea distinta de B.\n?	En la finca no debería haber ningún local asociado al cargo que pertenezca a una unidad constructiva cuya clase sea distinta a la del cargo. O si el cargo es de clase B, no debería haber en la finca ningún local (no asociado al cargo) que pertenezca a una unidad constructiva que sea de clase distinta de B.\n?	El cargo no debería ser destino de ningún reparto en el que el cultivo a repartir sea de una clase distinta a la del cargo.\n?	El cargo no debería ser destino de ningún reparto en el que el local a repartir pertenezca a una unidad constructiva cuya clase sea distinta a la del cargo.
Error.G119=Datos del domicilio tributario incompletos.\nDescripción: Se deben indicar los datos del domicilio tributario del bien inmueble: urbano (la vía) o rústico (el paraje).
Error.G121=Tipo de propiedad erróneo (" "/T/N/I/C/S/V/B).\nDescripción: El tipo de propiedad del bien inmueble debe ser uno de los siguientes:\nT: Todo\nN: No Informado\nS: Suelo\nC: Construcción\nI: Inmueble\nV:	Vuelo\nB: Bajo rasante
Error.G122=Falta coeficiente de propiedad del inmueble.\nDescripción: Si la clase del bien inmueble no es R o hay construcción rústica (es decir, la clase del bien inmueble es R \ny alguna de las unidades constructivas a las que pertenecen los locales asociados al bien inmueble es de clase R), entonces hay que indicar el coeficiente de propiedad.
Error.G123=Coeficiente de propiedad incorrecto.\nDescripción: El coeficiente de propiedad del bien inmueble debe estar entre 0 y 100, ambos incluidos.
Error.G124=Falta fecha de fin precio máximo de venta.\nDescripción: Si en un bien inmueble se indica un precio administrativo de venta mayor que 0, hay que indicar la fecha final de \nvalidez del precio administrativo de venta.
Error.G125=No es posible precio de venta en BICES.\nDescripción: Si el bien inmueble es de tipo BICES, no se admite precio administrativo de venta.
Error.G126=No es posible precio de venta en inmuebles con cultivos.\nDescripción: No se admite precio administrativo de venta en bienes inmuebles que contengan cultivos.
Error.G127=No se encuentra local asociado al inmueble.\nDescripción: El cargo debe tener asociado algún local, tanto si es de clase R y no tiene cultivos, como si no es de clase R \n(en este último caso (clase distinta de R) permite que haya uno que no lo tenga), siempre que la fórmula de cálculo sea correcta, el tipo de relación entre cargos y locales (dato de valoración) sea 11 y no se cumpla ninguna de las 2 condiciones siguientes:\n-	El código de escalera, planta y puerta que diferencia a los cargos de suelo (dato de valoración) es 'S UE LO' y el tipo de propiedad es ‘S’.\n-	El código de escalera, planta y puerta que diferencia a los cargos de suelo (dato de valoración) es 'V UE LO' y el tipo de propiedad es ‘V’.
Error.G128=Existen inmuebles BICES y no BICES en la finca.\nDescripción: No puede haber en la misma finca bienes inmuebles de tipo BICES y bienes inmuebles que no sean BICES.
Error.G129=No se encuentran los inmuebles de la finca.\nDescripción: Debe existir algún cargo en la finca.
Error.G130=No se encuentran los inmuebles rústicos de la finca.\nDescripción: Si en la finca hay rústica, debe existir algún cargo de clase rústica. Un cargo será de clase rústica si se cumple una de estas condiciones:\n-	no hay urbana y hay rústica.\n-	hay urbana y hay rustica, y, o bien hay alguna subparcela en ese cargo con clase R, o la unidad constructiva a la que pertenece el local asociado al bien inmueble es de clase R.
Error.G131=No se encuentran los inmuebles urbanos de la finca.\nDescripción: Si en la finca hay urbana, debe existir algún cargo de urbana o BICES. Un cargo será de tipo BICES si se \nindica el tipo de bices. Un cargo será de tipo urbana si se cumple una de estas condiciones:\n-   hay urbana y no hay rústica\n-  hay urbana y hay rustica, y no hay ninguna subparcela en ese cargo con clase R y la unidad constructiva a la que pertenece el local asociado al bien inmueble no es de clase R.
Error.G132=Domicilio de finca no asignado a ningún inmueble.\nDescripción: Si hay urbana, el domicilio de la finca debe estar asignado a algún cargo (debe coincidir con el de alguno de ellos).
Error.G133=Faltan inmuebles propietarios del suelo.\nDescripción: Si el código de escalera, planta y puerta que diferencia a los cargos de suelo (dato de valoración) es 'S UE LO' debe\n haber algún cargo propietario de suelo (es decir, algún cargo cuyo tipo de propiedad sea S).
Error.G134=Coef. propiedad inmuebles propietarios del suelo es 0.\nDescripción: Si el código de escalera, planta y puerta que diferencia a los cargos de suelo (dato de valoración) es\n 'S UE LO' y el coeficiente de propiedad de los cargos de suelo (dato de valoración) es mayor que 0, la suma total de los coeficientes de propiedad de cargos propietarios de suelo (cargos cuyo tipo de propiedad sea S) de la finca debe ser mayor que 0.
Error.G135=Coef. propiedad inmuebles prop. construcción es cero.\nDescripción: Si el código de escalera, planta y puerta que diferencia a los cargos de suelo (dato de valoración) es\n 'S UE LO' y el coeficiente de propiedad de los cargos de construcción (dato de valoración) es mayor que 0, la suma total de los coeficientes de propiedad de cargos propietarios de suelo de la finca \ndebe ser menor que la suma de coeficientes de propiedad de todos los cargos de la finca (es decir, la suma total de los coeficientes de propiedad de cargos propietarios de construcción de la finca debe ser mayor que 0). \nSi el código de escalera, planta y puerta que diferencia a los cargos de suelo (dato de valoración) es 'V UE LO' y el coeficiente de propiedad de los cargos de construcción es mayor que 0, \nla suma total de los coeficientes de propiedad de cargos propietarios de vuelo de la finca debe ser menor que la suma de coeficientes de propiedad de todos los cargos de la finca \n(es decir, la suma total de los coeficientes de propiedad de cargos propietarios de construcción de la finca debe ser mayor que 0).
Error.G136=Faltan inmuebles propietarios del vuelo.\nDescripción: Si el código de escalera, planta y puerta que diferencia a los cargos de suelo (dato de valoración) es 'V UE LO' debe\n haber algún cargo propietario de vuelo (es decir, algún cargo cuyo tipo de propiedad sea V).
Error.G137=Coef. propiedad inmuebles propietarios del vuelo es 0.\nDescripción: Si el código de escalera, planta y puerta que diferencia a los cargos de suelo (dato de valoración) es\n 'V UE LO' y el coeficiente de propiedad de los cargos de suelo es mayor que 0, la suma total de los coeficientes de propiedad de cargos propietarios de vuelo (cargos cuyo tipo de propiedad sea V) de la finca debe ser mayor que 0.
Error.G138=Sobran inmuebles propietarios de la construcción.\nDescripción: Si el tipo de relación entre cargos y locales (dato de valoración) es N1 o blanco:\n?	Si el código de escalera,\n planta y puerta que diferencia a los cargos de suelo es  'S UE LO', como máximo en la finca sólo puede haber un cargo propietario de construcción (que no sea de suelo).\n?	Si el código de escalera, planta y puerta que diferencia a los cargos de suelo es 'V UE LO', como máximo en la finca sólo puede haber un cargo propietario de construcción (que no sea de vuelo).
Error.G139=Sobran inmuebles incluidos en la finca.\nDescripción: Si el tipo de relación entre cargos y locales (dato de valoración) es N1 o blanco y no se indica el código de escalera,\n planta y puerta que diferencia a los cargos de suelo, el número de bienes inmuebles de urbana o bices no puede ser mayor que 1, y el número de bienes inmuebles de rústica tampoco puede ser mayor que 1.
Error.G141=Coef. prop. total de los inmuebles suma.\nDescripción: Si el código de escalera, planta y puerta que diferencia a los cargos de suelo es blanco, la suma de coeficientes de \npropiedad de todos los cargos de la finca debe sumar 100 (margen de error de 2: 98-102).
Error.G145=No se encuentran los titulares del inmueble.\nDescripción: Es necesario que haya algún derecho asociado al cargo, algún titular.
Error.G146=No se encuentra representante para el inmueble.\nDescripción: Debe existir representante para el bien inmueble (debe estar incluido en la tabla representante).
Error.G146M=No se encuentra representante para el inmueble o no es titular.\nDescripción: Debe existir representante para el bien inmueble (debe estar incluido en la lista de titulares).
Error.G147= Falta NIF del representante del inmueble.\nDescripción: Debe indicarse el NIF del representante del bien inmueble.
Error.G149=Existen repartos para local normal.\nDescripción: El local origen del reparto (el local a repartir) debe tener código de reparto, pues no debería haber repartos para un local normal,\n que no sea común.
Error.G150=No se encuentra local común del elto. de reparto.\nDescripción: El local común que es origen del reparto debe existir.
Error.G151=Existen repartos y el tipo de reparto es >T<.\nDescripción: Reparto de locales: El código de reparto del local común no puede ser TC o TL. Si lo fuera, no debería haber repartos,\n puesto que se repartiría a todos los cargos o locales. Sólo puede ser AC o AL.\nReparto de cultivos: El código de reparto del cultivo común no puede ser TC. Si lo fuera, no debería haber repartos puesto que se repartiría a todos los cargos. Sólo puede ser AC.
Error.G152=Reparto incorrecto entre inmuebles para e. común.\nDescripción: 	Reparto de locales: Si el reparto es a locales (se indica la construcción destino),\n el código de reparto del local común debe ser AL, pero no AC.
Error.G153=Existe reparto entre local común.\nDescripción: La construcción destino del reparto no puede ser común (es decir, no debe tener código de reparto).
Error.G154=Reparto entre local de distinta clase.\nDescripción: La clase de la unidad constructiva a la que pertenece el local destino del reparto tiene que ser la misma que la de\n la unidad constructiva a la que pertenece el local común (a repartir).
Error.G155=No se encuentra local normal del elto. de reparto.\nDescripción: El local destino del reparto debe existir.
Error.G157=Reparto incorrecto entre locales para e. común.\nDescripción: \n	Reparto de locales: Si el reparto es a cargos (se indica el cargo destino), el código de reparto del \nlocal común debe ser AC, pero no AL.\nReparto de cultivos: El reparto sólo puede ser a cargos, por lo tanto el código de reparto del cultivo común debe ser AC, pero no AL.
Error.G158=Reparto duplicado para inmueble.\nDescripción: El bien inmueble destino del reparto no puede ser el mismo que el destino de otro reparto del mismo local o cultivo común.
Error.G159=No se encuentra inmueble del elto. de reparto.\nDescripción: El bien inmueble destino del reparto debe existir.
Error.G160=No se encuentra cultivo común del elto. de reparto.\nDescripción: El cultivo común que es origen del reparto debe existir.
Error.G161=Existen repartos para cultivo normal.\nDescripción: 	El cultivo origen del reparto (el cultivo a repartir) debe tener código de reparto, pues no debería haber repartos\n para un cultivo normal, que no sea común.
Error.G162=Coeficiente especifico de reparto erróneo.\nDescripción: Si el reparto es por coeficientes específicamente determinados (4), el coeficiente del reparto debe\n ser mayor que 0, y menor que 100.
Error.G163=Superf. solar (Finca) distinta suelo-u + cult-r + huella-r.
Error.G164=Superf. solar (Finca) no coincide con cultivos + huellas.\nDescripción: Si la suma de las superficies de los cultivos es mayor que 0, entonces la superficie del solar \nde la finca debería coincidir con la suma de las superficies de los cultivos + la suma de las superficies de las huellas de las unidades constructivas.
Error.G168=Zona de valor fuera de rango.\nDescripción: 	Si la zona de valor empieza por R o PR (repercusión), la zona de valor debe estar dentro de los límites: es decir,\n para ese año de revisión total y esa zona de valor (la R seguida de los 2 dígitos), el mbr del polígono de valoración (tabla mbr) debe estar incluido en el rango de valores que va desde el mbr de inicio de la ponencia al mbr de fin de la ponencia (tabla zona_valor_aa).
Error.G169=Existe U.C. con el mismo código que la subparcela.\nDescripción: El código de subparcela no puede ser igual al de ninguna unidad constructiva de la finca.
Error.G170=Superficie del elemento de suelo errónea.\nDescripción: No se encuentra el valor de la superficie.
Error.T1=Tipo de derecho inexistente.\nDescripción: El tipo de derecho tiene que ser uno de los siguientes: 'CA' (Concesión Administrativa), 'DS' ( Derecho de Superficie),\n 'US' (Usufructuario), 'PR' (Propietario), 'NP' (Nuda Propiedad), 'DF' (Disfrutador).
Error.T2=Porcentaje de derecho superior a 100.\nDescripción: El porcentaje de un derecho no puede ser superior a 100.
Error.T4=Nif de la Comunidad de Bienes no existe en Persona.\nDescripción: Si se indica el NIF de la comunidad de bienes, ésta debe existir, debe estar incluido en la tabla persona.
Error.T5=Nif del derecho igual al Nif del cónyuge.\nDescripción: Si se indica el NIF del cónyuge, éste no puede ser igual al del titular.
Error.T6=Nif del derecho no existe en Persona.\nDescripción: El titular del derecho debe existir, debe estar incluido en la tabla persona.
Error.T7=Comunidad de Bienes con un solo componente.\nDescripción: Un NIF normal (que no sea de comunidad de bienes) no puede formar una comunidad de bienes de un sólo miembro,\n por lo tanto si se indica NIF de comunidad de bienes (y el porcentaje del derecho está entre 99 y 100) es necesario que en el cargo haya otro titular con el mismo tipo de derecho.
Error.T8=Falta fecha de efectos.\nDescripción: Se debe indicar la fecha de alteración para cada titular.
Error.T9=Porcentaje de derecho igual o menor que 0.\nDescripción: El porcentaje de un derecho debe ser mayor que 0.
Error.T10=No existe el Nif cónyuge para el mismo tipo de derecho.\nDescripción: En caso de que se indique el NIF del cónyuge deben existir 2 titulares distintos: el NIF de\n cónyuge de cada uno de ellos debe ser el NIF del otro titular.
Error.T12=Existe más de tres tipos de derecho sobre el bien.\nDescripción: Como máximo puede haber 3 tipos de derechos sobre el mismo bien inmueble.
Error.T13=Suma de porcentajes de un derecho menor de 99% \nDescripción:La suma de porcentajes de un derecho no puede ser menor de 99% si el derecho no es uno de los siguientes: ('PR', 'NP', 'US') \nEl porcentaje de propiedad no puede ser menor que 99 si el de nuda propiedad es 0 y hay más de un titular.
Error.T14=No existe Receptor IBI.\nDescripción: El receptor IBI es el titular con más porcentaje en el derecho con mayor prevalencia (CA, DS, US, PR-NP, otros). Si coinciden 2 con el mismo porcentaje será aquel del ordinal del derecho más bajo.
Error.T15=No puede haber varios derechos del mismo tipo con el mismo NIF.
Error.T16=Suma de porcentajes de un derecho superior a 100.\nDescripción: La suma de porcentajes de un tipo de derecho no puede ser superior a 100 (margen de 1).
Error.T18=No permitido nif-cónyuge si más de dos titulares en derecho.\nDescripción: Si hay más de dos titulares en el mismo tipo de derecho no se debe rellenar el NIF del cónyuge.
Error.T20=Para una CB titular del derecho, el porcentaje debe ser 100: Si el NIF del titular pertenece a una comunidad de bienes (empieza por E), debe figurar con el 100% del derecho.
Error.T21=Debe figurar el mismo nif en titular y en nif CB.\nDescripción: Si el NIF del titular pertenece a una comunidad de bienes (empieza por E), ha de rellenarse el NIF de CB con el mismo NIF que figure como titular.
Error.T22=La misma CB no puede tener derechos distintos.\nDescripción: No puede haber varios derechos de distinto tipo con la misma comunidad de bienes, es decir, la misma comunidad de bienes no puede tener derechos distintos.
Error.T23=La nuda propiedad y usufructo deben aparecer simultáneamente.\nDescripción: La nuda propiedad y usufructo deben aparecer simultáneamente (si el porcentaje de uno de ellos es mayor que 0, el del otro también debe serlo).
Error.T24=Porcentaje de nuda propiedad distinto al usufructo.\nDescripción: El porcentaje de nuda propiedad debe ser igual al de usufructo (se deja un margen de 1).
Error.T25=Suma propietarios y nudos propietarios debe ser 100.\nDescripción: La suma del porcentaje de propietarios y nudos propietarios debe ser 100 (margen 1: 99-101). 
Error.T27=Los titulares de un derecho deben pertenecer a la misma CB.\nDescripción: Si hay varios derechos del mismo tipo, no puede ocurrir que unos tengan el NIF de la comunidad de bienes y otros no, o que sea distinta comunidad de bienes.
#Errores Marta
Error.M1=La zona de concentración no es correcta.
Error.M2=El municipio agregado a la finca no es correcto.
Error.M3=El valor de la superficie cubierta no es correcto.\nDescripción: La superficie cubierta no puede ser mayor que la construida.
Error.M4=La superficie total no puede ser 0.
Error.M5=El valor de la superficie cubierta no es correcto.\nDescripción: La superficie cubierta debe ser mayor que 0 porque la fórmula cálculo no es 30.
Error.M6=El valor del número de orden del suelo no es correcto.\nDescripción: El número de orden de la subparcela de suelo no puede ser 0, ni puede estar duplicado.
Error.M7=La calificación urbanística tiene que ser una de las siguientes PP, UG o UP, pues en \ncaso contrario la urbanística estaría desarrollada mientras que la zona de valor del \nsuelo estaría programada.
Error.M8=Si el año de las normas es posterior a 1986 y el método de cálculo del valor del \nsuelo no es blanco,el coeficiente corrector de depreciación funcional no puede \nser S (debería ser N ó blanco).
Error.M9=Si el año de las normas es posterior a 1986 y el método de cálculo del valor del \nsuelo no es blanco, no puede ser S (debería ser N o blanco).
Error.M10=Si la antigüedad a partir de la cual se considera la finca como infraedificada (dato de ponencia) es 0, entonces el indicador de que la finca es infraedificada será 1 y el método de cálculo del valor del suelo será blanco.
Error.M11=Si el doble de la suma de la superficie total de las construcciones de la finca que \npertenezcan a una unidad constructiva de clase U (urbana) y que \ncumplan que, si el indicador de reforma de la construcción es:\n-R, entonces aa_infra sea mayor que aa_reforma.\n-O, entonces aa_infra > (aa_construccion + trunc((aa_reforma - aa_construccion) * 0.75)).\n-E, entonces aa_infra > (aa_construccion + trunc((aa_reforma - aa_construccion) * 0.5)).\n-I, entonces aa_infra > (a.aa_construccion + trunc((aa_reforma - aa_construccion) * 0.25))).\n-otro, entonces aa_infra sea mayor que (aa_construccion).\nes mayor o igual que la superficie construida de la finca, el indicador de que la finca es infraedificada será 1 y el método de cálculo del valor del suelo será blanco.
Error.M12=Si el doble de la suma de las superficies totales de las construcciones de \nla finca que pertenezcan a alguna unidad constructiva cuya clase sea U (urbana) y \ncuyo coeficiente corrector por estado de conservación sea O, es mayor o igual que \nla superficie construida (de la finca), el indicador de que la finca es infraedificada \nserá 3 y el método de cálculo del valor del suelo será blanco.
Error.M13=Si no hay ningun suelo en la finca cuya zona de valor (tabla suelo) \nno empiece por P (normal, no urbanizable o en desarrollo) o cuya calificación (dato de urbanística) \nno sea PP o UG., el indicador de que la finca es infraedificada será 4 y \nel método de cálculo del valor del suelo será blanco.
Error.M19=El numero de Orden del suelo no puede estar duplicado.
Error.M20=Debe indicarse la construccion destino o el cargo destino, pero nunca los dos a la vez.
Error.M21=Si la finca tiene cultivos, debe indicarse el municipio agregado.
Error.M22=Superficie construida total = superficie bajo rasante + superficie sobre rasante.
