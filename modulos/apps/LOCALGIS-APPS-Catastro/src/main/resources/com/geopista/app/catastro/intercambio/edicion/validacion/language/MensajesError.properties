Error.J6=No hay clase asignada al bien inmueble.
Error.J7=El precio administrativo de venta es incompatible con ponencias cuyo año de las normas sea anterior a 1989.
Error.J8=Si el origen del valor base es I no puede ser vacío.
Error.J9=Los BICE revisados despues de 2003 no pueden tener datos de valor base.
Error.J10=Si no hay ponencia o si la clase es R y la superficie construida de la finca es menor o igual que la superficie del sola de la finca entre 4, el uso  ser Z.
Error.J11=Si la clase es rustica y no hay construcción en el cargo el uso debería ser Z.
