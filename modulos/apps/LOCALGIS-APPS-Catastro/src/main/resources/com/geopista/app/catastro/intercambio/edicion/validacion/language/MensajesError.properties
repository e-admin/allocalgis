Error.J13=Si la fórmula de cálculo es >=50 y <60 y es cargo es propietario de suelo, el uso debería ser M.
Error.J14=Si la fórmula de cálculo es >=60 y <70 y es cargo es propietario de vuelo, el uso debería ser M.
Error.J15=Si el año de revision es posterior a 2003 el dato de valor base tiene que estar vacío.
Error.J16=Fallo al calcular la fórmula de uso para cargos de propiedad Vertical.
Error.J17=Fallo al calcular la formula de uso para cargos de propiedad Horizontal.
Error.J18=La clase del bien inmueble es rustica y el uso debería ser B o J.
Error.J19=La calse del bien inmueble es urbana y el uso debería ser A o I.
Error.J20=En el expediente la fecha de alteración debe ser anterior a la fecha de registro y ésta anterior a la fecha de movimiento.

Error.JAV1=Existen Cargos que no tienen ningún titular asociado.

Correcto=La validación se ha producido con éxito.
ErrorListaFincasVacias=Ninguna finca ha sido modificada.
finca=Finca:
